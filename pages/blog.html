categories: wrodpress

<section class="posts-list">
	<div class="container">
		<div class="row">

			{% for post in site.posts %}

			<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">

				<a href="{{ post.url | absolute_url }}">
					<div class="post-wrapper">
						<div class="card-img">
							<img class="in-width-img" src="{{ post.img | absolute_url }}" alt="">
						</div>
						<div class="card-content">
							<h3 class="h-post">{{ post.title }}</h3>
						</div>
					</div>
				</a>

			</div>

			{% endfor %}

		</div>
	</div>
</section>
